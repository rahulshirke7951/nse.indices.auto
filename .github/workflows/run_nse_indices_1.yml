name: Run NSE Indices 1

on:
  schedule:
    # Every day 8:00 PM IST -> 20:00 IST = 14:30 UTC
    - cron: '30 14 * * *'
   
  workflow_dispatch:  # lets you run it manually from the Actions tab

jobs:
  run-nse-indices-1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run NSE indices script
        run: python nse_indices_1.py

      - name: Commit updated output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nse_indices_1_raw.xlsx nse_indices_1_dashboard.xlsx data/nse_indices_1_latest.csv || echo "Nothing to add"
          git commit -m "Auto update nse_indices_1 outputs" || echo "No changes to commit"
          git push
